<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <script src="assets/js/script.js"></script>
</body>
<section class="full-game">
    <div class="outer-game">
        <div class="game-rules">
            <p>Game Rules:</p>
            <ul id="rules-list">
                <li>
                    Rock beats scissors.
                </li>
                <li>
                    Scissors beats Paper.
                </li>
                <li>
                    Paper beats Rock.
                </li>
            </ul>
        </div>
        <p>Select a button below:</p>
        <div class="buttons">
            <span class="btn" id="rock">Rock</span>
            <span class="btn" id="paper">Paper</span>
            <span class="btn" id="scissors">Scissors</span>
        </div>
        <div class="result"></div>
    </div>
</section>
<section class="game-scores">
    <span class="my-score">
        <p>My Score: 0</p>
    </span>
    <span class="turns">
        <p>Turns remaining: 0</p>
    </span>
    <span class="opponents-score">
        <p>Opponents Score: 0</p>
    </span>
</section>

</html>
